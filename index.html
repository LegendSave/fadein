<!DOCTYPE html>
<html>
  <head>
    <title>Fade</title>
    <style>
      body{margin: 0px}
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var c = canvas.getContext("2d");

        var op = 1;

        for (let i = 0; i < 1; i++) {
          op =- op;
        }

        c.beginPath();
        c.fillStyle =  `rgba(12.5, 35, 150, 
        ${op})`;
        c.fillRect(0,0,canvas.width, canvas.height);
        c.fill();
    </script>
  </body>
</html>
