<!DOCTYPE html>
<html>
    <head>
        <title>Fade</title>
        <style>
            body{margin: 0px}
        </style>
    </head>
    <body>
        <canvas></canvas>
        <script>
            var canvas = document.querySelector('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var c = canvas.getContext("2d");

            c.beginPath();
            c.fillStyle = 'skyblue';
            c.fillRect(0, 0, innerWidth, innerHeight);
            c.fill();
        </script>
    </body>
</html>
